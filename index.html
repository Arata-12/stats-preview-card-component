<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats preview</title>
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- main style -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="box-info">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
                and overall
                efficiency.</p>
            <div class="box-stat">
                <div>
                    <span class="num">10K+</span>
                    <span>companies</span>
                </div>
                <div>
                    <span class="num">314</span>
                    <span>templates</span>
                </div>
                <div>
                    <span class="num">12M+</span>
                    <span>queries</span>
                </div>
            </div>
        </div>
        <div class="box-img">
            <img class="desktop" src="images/image-header-desktop.jpg" alt="desktop">
            <img class="mobile" src="images/image-header-mobile.jpg" alt="mobile">
        </div>
    </div>
    <div class="copyright">
        <p>Challenge by <span><img src="images/favicon-32x32.png"></span> Frontend Mentor. <br> &copy; Coded by
            Abdeslam(arata).</p>
    </div>
</body>

</html>
